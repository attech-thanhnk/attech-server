services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: attechserver-db
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: "AttechServer@123"
      MSSQL_PID: Express
      MSSQL_MEMORY_LIMIT_MB: 1024
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - attech-network
    restart: unless-stopped
    mem_limit: 1200m
    mem_reservation: 800m
    cpus: 1.0
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P AttechServer@123 -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API (.NET 9)
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/attech-thanhnk/attech-server:latest}
    container_name: attechserver-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Data Source=sqlserver,1433;Initial Catalog=AttechServerDb;User ID=sa;Password=AttechServer@123;Trust Server Certificate=True;
      - COMPlus_GCHeapHardLimit=0x20000000
      - DOTNET_GCHeapCount=2
      - DOTNET_GCConserveMemory=5
    volumes:
      - ./uploads:/app/Uploads
      - ./logs:/app/Logs
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - attech-network
    restart: unless-stopped
    mem_limit: 800m
    mem_reservation: 400m
    cpus: 1.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    # Internal only - not exposed to host
    expose:
      - "80"

  # Frontend (React)
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/attech-thanhnk/attech-client:latest}
    container_name: attechserver-frontend
    depends_on:
      - backend
    networks:
      - attech-network
    restart: unless-stopped
    mem_limit: 200m
    mem_reservation: 100m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 10s
    # Internal only - not exposed to host
    expose:
      - "80"

  # Nginx Reverse Proxy (Entry point)
  proxy:
    image: nginx:alpine
    container_name: attech-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy/conf.d/local.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - attech-network
    restart: unless-stopped
    mem_limit: 100m
    mem_reservation: 50m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 5s

volumes:
  sqlserver_data:
    name: attechserver_db_data

networks:
  attech-network:
    driver: bridge
