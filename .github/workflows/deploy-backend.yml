name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # Job 1: Build, Test, and Push Image
  build-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Backend Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/attech-thanhnk/attech-server:latest
          ghcr.io/attech-thanhnk/attech-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 2: Deploy to VPS
  deploy:
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          set -e

          echo "=========================================="
          echo "Deploying Backend"
          echo "=========================================="

          cd /home/thanhdev/AttechServer

          # Login to registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest image
          docker pull ghcr.io/attech-thanhnk/attech-server:latest

          # Restart backend service
          docker-compose -f docker-compose.fullstack.yml -f docker-compose.fullstack.production.yml up -d backend

          # Health check
          sleep 10
          curl -f https://api.attech.space/health || exit 1

          echo "✅ Backend deployed successfully!"

    - name: Notify Success
      if: success()
      run: echo "✅ Backend: https://api.attech.space"
